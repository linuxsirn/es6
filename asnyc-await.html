<script>
    //ES8 引入了 async 和 await
    //1.async 函数的返回值为promise对象
    //2.promise 对象的结果由async 函数执行的返回值决定
      function fn(){
            //只要你返回的结果不是一个promise对象，则这个函数的返回结果，就是一个成功的promise
            //throw new Error 是一个失败的promise
            //返回的结果如果是一个promise对象，函数的返回结果由这个返回的promise对象决定
            //return 'sss';
            return new Promise((resolve,reject)=>{

                    resolve('okwwwwwwwww');
                    //reject('error');
            })   
    }

    function test2() {
        return new Promise((resolve,reject)=>{
            reject('sble');
        })
    }
    // let ret = fn().then(valuse=>{
    //     console.log(valuse);
    // })

    //await 表达式
    //1 awai 必须写在async函数中
    //2 await 右侧的表达式一般为 promise对象
    //3 await 返回的是promose 成功的值
    //4 await 的promise 失败了，就会抛出异常，需要通过try catch 捕获处理
    async function awfnc(){
       let  testRet = await test2();  
      console.log(testRet);
     let  result =    await  fn();
     console.log(result);
    }
     awfnc();
</script>
