<script>

    //es6 引入了一种新的原始数据类型 symbol ，表示独一无二的值，它是JavaScript的第七种数据类型，是一种类似于字符串的数据类型
    //symbol 特点
    //1,symbol 的值是唯一的，用来解决名称冲突的问题
    //2,symbol 值不能与其他类型的数据进行运算
    //3,symbol 定义的对象属性不能使用 for  in  循环遍历，但是可以使用  refl.ownkeys 来获取对象的所有键名

    let s = Symbol();
    console.log(s,typeof s);
    //这种方式创建的symbol 虽然都是wgl，但是两个symbol 不是同一个
    let s2 = Symbol('wgl')
    let s3 = Symbol('wgl')
    console.log(s2===s3);
    //使用 symbol.for()创建
    let s4 = Symbol.for('wgl')
    let s5 = Symbol.for('wgl');
    console.log(s4===s5);
    //不能于其他数据进行运算
 
    // USONB 
    // U = undefinded s = string o = object n = null number b =boolean
    //symbol 作用 主要是给对象添加属性活方法
    let game = {};
    let methods= {
        up:Symbol(),
        down:Symbol()
    }
    game[methods.up] = function(){
        console.log('up')
    }
    game[methods.down] = function(){
        console.log('down')
    }
    console.log(game);
    //第二种添加symbol类型方法和属性 的方式
    let youxi = {
        name:'朗热水',
        [Symbol('sya')]:function(){
            console.log('i can say ')
        }
    }
    youxi['say']();
</script>
